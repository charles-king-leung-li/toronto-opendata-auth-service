spring.application.name=toronto-opendata-auth-service
server.port=8082

# Active profile (local, staging, production)
spring.profiles.active=local

# JPA Configuration (common across all environments)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET:MySecretKeyForJWTTokenGenerationChangeThisInProduction}
jwt.expiration=86400000
jwt.refresh-expiration=604800000
